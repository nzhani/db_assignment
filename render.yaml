services:
  - type: web
    name: caregiver-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ass_db
          property: connectionString

databases:
  - name: ass_db
    databaseName: ass_db
    user: postgres
