{% extends 'base.html' %}
{% block content %}
<h2>Edit Job</h2>
<form method="POST">
    <div class="mb-3">
        <label>Member</label>
        <select name="member_user_id" class="form-control">
            {% for m in members %}
            <option value="{{ m.member_user_id }}" {% if m.member_user_id==job.member_user_id %}selected{% endif %}>{{
                m.member_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Required Caregiving Type</label>
        <input type="text" name="required_caregiving_type" class="form-control"
            value="{{ job.required_caregiving_type }}">
    </div>
    <div class="mb-3">
        <label>Other Requirements</label>
        <textarea name="other_requirements" class="form-control">{{ job.other_requirements }}</textarea>
    </div>
    <div class="mb-3">
        <label>Date Posted</label>
        <input type="date" name="date_posted" class="form-control" value="{{ job.date_posted }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
