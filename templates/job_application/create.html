{% extends 'base.html' %}
{% block content %}
<h2>Create Job Application</h2>
<form method="POST">
    <div class="mb-3">
        <label>Caregiver</label>
        <select name="caregiver_user_id" class="form-control">
            {% for c in caregivers %}
            <option value="{{ c.caregiver_user_id }}">{{ c.caregiver_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Job</label>
        <select name="job_id" class="form-control">
            {% for j in jobs %}
            <option value="{{ j.job_id }}">{{ j.job_id }} ({{ j.required_caregiving_type }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Date Applied</label>
        <input type="date" name="date_applied" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
