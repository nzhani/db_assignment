{% extends 'base.html' %}
{% block content %}
<h2>Create Appointment</h2>
<form method="POST">
    <div class="mb-3">
        <label>Caregiver</label>
        <select name="caregiver_user_id" class="form-control">
            {% for c in caregivers %}
            <option value="{{ c.caregiver_user_id }}">{{ c.caregiver_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Member</label>
        <select name="member_user_id" class="form-control">
            {% for m in members %}
            <option value="{{ m.member_user_id }}">{{ m.member_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Date</label>
        <input type="date" name="appointment_date" class="form-control">
    </div>
    <div class="mb-3">
        <label>Time</label>
        <input type="time" name="appointment_time" class="form-control">
    </div>
    <div class="mb-3">
        <label>Work Hours</label>
        <input type="number" name="work_hours" class="form-control">
    </div>
    <div class="mb-3">
        <label>Status</label>
        <input type="text" name="status" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
