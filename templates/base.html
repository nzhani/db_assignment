<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caregiver Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Caregiver App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/user">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/caregiver">Caregivers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/member">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="/address">Addresses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/job">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/job_application">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointment">Appointments</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
