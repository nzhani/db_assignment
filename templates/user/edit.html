{% extends 'base.html' %}
{% block content %}
<h2>Edit User</h2>
<form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label>Given Name</label>
        <input type="text" name="given_name" class="form-control" value="{{ user.given_name }}" required>
    </div>
    <div class="mb-3">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" value="{{ user.surname }}" required>
    </div>
    <div class="mb-3">
        <label>City</label>
        <input type="text" name="city" class="form-control" value="{{ user.city }}">
    </div>
    <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number }}">
    </div>
    <div class="mb-3">
        <label>Profile Description</label>
        <textarea name="profile_description" class="form-control">{{ user.profile_description }}</textarea>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{ user.password }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
