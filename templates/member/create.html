{% extends 'base.html' %}
{% block content %}
<h2>Create Member</h2>
<form method="POST">
    <div class="mb-3">
        <label>User</label>
        <select name="member_user_id" class="form-control">
            {% for u in users %}
            <option value="{{ u.user_id }}">{{ u.given_name }} {{ u.surname }} ({{ u.email }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>House Rules</label>
        <textarea name="house_rules" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Dependent Description</label>
        <textarea name="dependent_description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
